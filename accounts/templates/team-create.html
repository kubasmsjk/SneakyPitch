{% extends 'main.html' %}
{% block sidebar %}
    {% load  static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        {% block head %}
            <meta charset="UTF-8">
            <title>Title</title>
            <link rel="stylesheet" href="{% static 'css/styleee.css' %}">
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        {% endblock head %}
    </head>
    <body>
    <div class="heading-div"><h1 class="heading-h1">TEAM CREATION</h1></div>
    <div class="center">
        <form action="{% url 'team-create' %}" method="POST">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    <label class="formGroupExampleInput" for="{{ field.auto_id }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" id="create-team-button" class="btn btn-primary btn-customized ">Create
            </button>
        </form>
    </div>
    {% block js %}
    {% endblock js %}
{% endblock sidebar %}
</body>
</html>
