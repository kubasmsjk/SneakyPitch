{% if user.is_authenticated %}
    <a href="/accounts/logout">
        <button class="btn btn-customized button-logout">Log out</button>
    </a>
{% else %}
    <form action="{% url 'login' %}" class="form-login" method="post">
        {% csrf_token %}
        <div class="form-floating">
            <input type="text" class="input-login" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-floating">
            <input type="text" class="input-login" id="password" name="password" placeholder="Password">
        </div>
        <button id="loginButton" class="btn btn-customized" type="submit">Sign
            in
        </button>
        <div class="col-12 text-center">
            <p class="mb-0 mt-3">
                <small class="text-dark mr-2 ">Don't have an account ?</small>
                <a class="loginBtn" class="text-dark font-weight-normal ">Sign
                    Up</a>
            </p>
        </div>
    </form>
{% endif %}
